backend:
  name: github
  repo: kwonjounghun/gatsby_blog

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: _posts/blog
    category: default
    create: true
    fields:
      - { name: path, label: Path }
      - { name: label, label: Label, widget: hidden, default: "blog" }
      - { name: category, label: Category, widget: select, options: ["post", "start", "first"]}
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: thumbnail, label: Thumbnail, widget: file, default: "/static/assets/sub06_contents02.jpg" }
      - { label: "public", name: "Public", widget: "boolean", default: true }
      - { name: body, label: Body, widget: markdown }
  - name: study
    label: Study
    folder: _posts/study
    category: default
    create: true
    fields:
      - { name: path, label: Path }
      - { name: label, label: Label, widget: hidden, default: "study" }
      - { name: category, label: Category, widget: select, options: ["post2", "start2", "first2"]}
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: thumbnail, label: Thumbnail, widget: file, default: "/static/assets/sub06_contents02.jpg" }
      - { label: "public", name: "Public", widget: "boolean", default: true }
      - { name: body, label: Body, widget: markdown }